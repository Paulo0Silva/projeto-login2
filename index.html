<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                   <div class="campo">
    <span class="material-symbols-outlined"> key</span>
    <input type="password" name="novaSenha" id="inovaSenha" placeholder="Crie uma senha" required>
    <label for="inovaSenha">Nova Senha</label>
</div>

                    <div class="campo">
                        <span class="material-symbols-outlined">person </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined"> key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" maxlength="6" required autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input  type="submit" value="Entrar">

                    <a class="botao" href="#">
                        Esqueci a senha 
                        <span class="material-symbols-outlined">email</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        const senhaInput = document.getElementById("inovaSenha");
        const campoSenha = document.getElementById("campoSenha");
        
        form.addEventListener("submit", function(event) {
            const senhaCriada = senhaInput.value;
            
            if (senhaCriada.length < 6) {
                event.preventDefault(); // Impede o envio do formulário
                alert("A senha deve conter pelo menos 6 caracteres.");
            } else {
                campoSenha.remove(); // Remove o campo de senha após o envio
            }
        });
    });
</script>



</body>
</html>
